<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-list-header>
      <ion-label>General</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-toggle [checked]="darkMode" (ionChange)="toggleDarkMode()">
        Dark Mode
      </ion-toggle>
    </ion-item>
    <ion-item>
      <ion-toggle [checked]="balanceHidden" (ionChange)="toggleShowBalance()">
        Hide Balance
      </ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Currency</ion-label>
      <ion-note slot="end">USD</ion-note>
    </ion-item>
    <div *ngIf="walletService.wallet">
      <ion-list-header>
        <ion-label>Wallet</ion-label>
      </ion-list-header>
      <ion-item button="Backup" (click)="openBackup()">
        <ion-label>Backup</ion-label>
      </ion-item>
      <ion-item button="Addresses" (click)="openAddress()">
        <ion-label>Addresses</ion-label>
      </ion-item>
      <ion-item button="Delete" (click)="deleteWallet()">
        <ion-label color="danger">Delete</ion-label>
      </ion-item>
      <ion-list-header>
        <ion-label>Transactions</ion-label>
      </ion-list-header>
      <ion-item button="Clear" (click)="clearTransactions()">
        <ion-label color="secondary">Clear Cache</ion-label>
      </ion-item>
    </div>
    <ion-list-header>
      <ion-label>About</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Version</ion-label>
      <ion-note slot="end">0.0.1</ion-note>
    </ion-item>
    <ion-item>
      <ion-label>Commit</ion-label>
      <ion-note slot="end">#xxx</ion-note>
    </ion-item>
    <ion-item button="Disclaimer" (click)="showDisclaimer()">
      <ion-label>Disclaimer</ion-label>
    </ion-item>
  </ion-list>

  <ion-modal [isOpen]="isModalDisclaimerOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="primary">
            <ion-button (click)="close()">Close</ion-button>
          </ion-buttons>
          <ion-title>Disclaimer</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <app-disclaimer-component></app-disclaimer-component>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
