<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Create a Wallet</ion-title>
    <ion-progress-bar *ngIf="showProgress" type="indeterminate"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button default-href="#/home"></ion-back-button>
      </ion-buttons>
      <ion-title size="large">Create a Wallet</ion-title>
      <ion-progress-bar *ngIf="showProgress" type="indeterminate"></ion-progress-bar>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      Enter a name for your wallet and select a network
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input label="Name" [(ngModel)]="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-select disabled="true" label="Network" placeholder="Select Network" [(ngModel)]="selectedNetwork">
          <ion-select-option value="livenet">Livenet</ion-select-option>
          <ion-select-option value="testnet">Testnet</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-button expand="block" (click)="submitRequest()">Create</ion-button>
</ion-footer>
